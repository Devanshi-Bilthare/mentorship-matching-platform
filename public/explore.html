<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="explore.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="navbar"></div>
    <main >
        <div class="user-discovery">

        <div class="filters">
            <div class="filter">
                <label for="roleFilter">Role</label>
            <select id="roleFilter">
                <option value="all">All Roles</option>
                <option value="mentor">Mentor</option>
                <option value="mentee">Mentee</option>
            </select>
            </div>

            <div class="filter">
                <label for="skillFilter">Skills</label>
            <input type="text" id="skillFilter" placeholder="Filter by skills (comma-separated)" />
            </div>

           <div class="filter">
            <label for="interestFilter">Interests</label>
            <input type="text" id="interestFilter" placeholder="Filter by interests (comma-separated)" />
           </div>

            <button id="applyFilters"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="profiles">
            <h2>Profiles</h2>
            <div id="profilesList"></div>
        </div>
    </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="script.js"></script>
    <script src="explore.js"></script>

</body>
</html>
