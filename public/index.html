    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div id="navbar"></div>
        <main>
            <form id="signinForm">
                <h2>Your Mentorship <br> Matching Platform</h2>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
        
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <p>Do not have a account <a class="signupclick">Sign Up</a></p>

                <button type="submit">Log In</button>
            </form>
            <form id="signupForm" class="form-hidden">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">

                <label for="email2">Email</label>
                <input type="email" id="email2" name="email2" required placeholder="Enter your email">

                <label for="password2">Password</label>
                <input type="password" id="password2" name="password2" required placeholder="Enter your password">
                <p>already have a account <a class="signinclick">Sign In</a></p>
                <button type="submit">Sign Up</button>
            </form>
        
        </main>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./script.js"></script>
        <script src="./index.js"></script>
    </body>
    </html>
